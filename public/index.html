<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8" />
		<meta name="viewport" content="width=device-width" />

		<title>SurveyJS Standalone</title>

		<link
			rel="stylesheet"
			href="https://surveyjs.azureedge.net/1.8.12/modern.css"
		/>
		<link rel="stylesheet" href="survey-standalone.css" />
	</head>

	<body>
		<script src="survey-standalone.js"></script>
		<div id="surveyElement"></div>

		<script>
			Survey.StylesManager.applyTheme('modern');

			var json = {
				title: 'Survey standalone example !',
				pages: [
					{
						questions: [
							{
								type: 'radiogroup',
								name: 'car',
								title: 'What car are you driving?',
								colCount: 4,
								choices: [
									'None',
									'Ford',
									'Vauxhall',
									'Volkswagen',
									'Nissan',
									'Audi',
									'Mercedes-Benz',
									'BMW',
									'Peugeot',
									'Toyota',
									'Citroen',
								],
							},
						],
					},
					{
						questions: [
							{
								type: 'radiogroup',
								name: 'car2',
								title: 'What car are you driving 2?',
								colCount: 4,
								choices: [
									'None',
									'Ford',
									'Vauxhall',
									'Volkswagen',
									'Nissan',
									'Audi',
									'Mercedes-Benz',
									'BMW',
									'Peugeot',
									'Toyota',
									'Citroen',
								],
							},
						],
					},
				],
			};

			var targetNode = document.querySelector('#surveyElement');
			window.survey = new Survey.Survey(json);

			survey.showProgressBar = 'top';

			survey.render(targetNode);
		</script>
	</body>
</html>
